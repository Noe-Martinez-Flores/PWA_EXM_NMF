<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Diagnostico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Personas</h1>
    <br>
    <button type="button" id="buttonRegister" class="btn btn-success" style="color : white;"  data-bs-toggle="modal" data-bs-target="#getPerson">
        <i class="fa-solid fa-plus"></i>
    </button>
    <br>
    <table id="table" class="table">
        <thead>
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Email</th>
            <th scope="col">Detalles</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>


      <div class="modal fade" id="getPerson" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             
                <img src="" alt="">
                <label for="name" class="form-label" >Nombre:</label>
                <input id="name" type="text" placeholder="Nombre" class="form-control" >
                <hr>
                <label for="lastname" class="form-label" >Apellidos:</label>
                <input id="lastname" type="text" placeholder="Apellidos" class="form-control" >
                <hr>
                <label for="email" class="form-label" >email:</label>
                <input id="email" type="text" placeholder="email" class="form-control" >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <div id="containerButton">

              </div>
              
            </div>
          </div>
        </div>
      </div>
      
    <script src="./main.js"></script>
</body>
</html>
